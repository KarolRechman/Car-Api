<table class="table table-hover">
  <tr>
    <th>
      ID
    </th>
    <th>
      MODEL
    </th>
    <th>
      PRODUCER
    </th>
    <th>
      DELETE
    </th>
  </tr>
  <tr *ngFor="let car of service.list">
    <td (click)="populateForm(car)">
      {{car.id}}
    </td>
    <td (click)="populateForm(car)">
      {{car.model}}
    </td>
    <td (click)="populateForm(car)">
      {{car.producer}}
    </td>
    <td (click)="deleteCar(car.id)">
      <button class="btn btn-sm btn-outline-danger">X</button>
    </td>
  </tr>
</table>
