<form #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #model="ngModel" [(ngModel)]="service.formData.id" class="form-control"/>
  <div class="form-group">
    <label>Model Name:</label>
    <input name="model" #model="ngModel" [(ngModel)]="service.formData.model" class="form-control" required/>
    <div class="validation-error" *ngIf="model.invalid && model.touched">This field is required</div>
  </div>
  <div class="form-group">
    <label>Producer:</label>
    <input name="producer" #producer="ngModel" [(ngModel)]="service.formData.producer" class="form-control" required/>
    <div class="validation-error" *ngIf="producer.invalid && producer.touched">This field is required</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block" >SUBMIT</button>
  </div>                      
</form>
